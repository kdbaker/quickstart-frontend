<form class='form-horizontal'>
    <fieldset>
        <legend>
            Weigh Ins
        </legend>

        <input id="newWeight" type="text" placeholder="Enter Weight" class="input-xlarge" required="true">    
        <input type="date" id="dateInput" name="input" ng-model="date"
        min="2014-01-01" required /> 
        <button id="addEntry" name="addEntry" class="btn-xs btn-primary">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
            
    </fieldset>
</form>

<table class="table table-condensed table-striped">
      <thead>
        <tr>          
          <th>Date</th>
          <th>Weight</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr  ng-repeat="entry in weighIns">          
          <td>{{entry.date}}</td>
          <td>{{entry.weight}}</td>
          <td>
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </td>
        </tr>       
      </tbody>
    </table>
