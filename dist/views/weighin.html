<form class="form-horizontal"> <fieldset> <legend> Weigh Ins </legend> <input id="newWeight" type="text" placeholder="Enter Weight" class="input-xlarge" required> <input type="date" id="dateInput" name="input" ng-model="date" placeholder="dd-MM-yyyy" min="2014-01-01" required> <button id="addEntry" name="addEntry" class="btn-xs btn-primary"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button> </fieldset> </form> <table class="table table-condensed table-striped"> <thead> <tr> <th>Date <th>Weight <th>   <tbody> <tr ng-repeat="entry in weighIns"> <td>{{entry.date}} <td>{{entry.weight}} <td> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>    </table>
